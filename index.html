<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanji Sentence Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
      {
        "imports": {
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.26.0"
        }
      }
    </script>
    <style>
      :root {
        --theme-bg: #020617;
        --theme-surface: #0f172a;
        --theme-primary: #0e7490;
        --theme-secondary: #4338ca;
        --theme-accent: #06b6d4;
        --theme-text: #e2e8f0;
        --theme-text-muted: #94a3b8;
        --theme-border: #1e293b;
        --theme-primary-text: #ffffff;
      }
      /* For the library scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: var(--theme-surface);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: var(--theme-border);
        border-radius: 10px;
        border: 2px solid var(--theme-surface);
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'theme-bg': 'var(--theme-bg)',
              'theme-surface': 'var(--theme-surface)',
              'theme-primary': 'var(--theme-primary)',
              'theme-secondary': 'var(--theme-secondary)',
              'theme-accent': 'var(--theme-accent)',
              'theme-text': 'var(--theme-text)',
              'theme-text-muted': 'var(--theme-text-muted)',
              'theme-border': 'var(--theme-border)',
              'theme-primary-text': 'var(--theme-primary-text)',
            }
          }
        }
      }
    </script>
  </head>
  <body class="bg-theme-bg text-theme-text">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
